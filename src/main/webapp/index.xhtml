<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{bundle['index.title']}</title>
        <h:outputStylesheet name="css/main.css"/>
    </h:head>
    <h:body>
        <h1>#{bundle['index.title']}</h1>
        <h:form>
            <div>
                <p:commandButton value="#{bundle['common.new']}" action="#{userController.goTo('c', null)}" />
                <p:commandButton value="#{bundle['common.edit']}" action="#{userController.goTo('u', 1)}" />
                <p:commandButton value="#{bundle['common.view']}" action="#{userController.goTo('r', 2)}" />
                <p:commandButton value="#{bundle['common.delete']}" action="#{userController.goTo('d', 3)}" />
            </div>
            <div>
                <p:inputText id="name" value="#{userController.selected.name}"/>
            </div>
            <div>
                <p:commandButton value="Save" action="#{userController.save()}" process="@form" update="@form"/>
            </div>
        </h:form>
    </h:body>
</html>
